<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Human Battery Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 3rem;
        }

        p {
            color: #777;
            font-size: 1.25rem;
            text-align: center;
            margin-top: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        label {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            font-size: 1.25rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Battery Health</h1>
    <p>Please enter the following information:</p>
    <form action="info.html" method="GET">
        <label for="dob">Date of Birth (YYYY-MM-DD):</label>
        <input type="text" id="dob" name="dob">
        <label for="lifeExpectancy">Life Expectancy (in years):</label>
        <input type="text" id="lifeExpectancy" name="lifeExpectancy">
        <label for="sleepHours">Hours of Sleep Each Night:</label>
        <input type="text" id="sleepHours" name="sleepHours">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
